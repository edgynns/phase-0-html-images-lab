<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tags Practice</title>
</head>
<body>
  <!-- First image tag with only src attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

  <!-- Second image tag with src and alt attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion">

  <!-- Third image tag with src, alt, and title attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion" title="This is a lion">
</body>
</html>
